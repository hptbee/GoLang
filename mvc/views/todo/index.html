<div class="container body">
    <div class="right_col">
        <h2>List Todo</h2>
        <div class="row">
            <div class="col-xs-6 pull-right">
                <form action="/todo/search" method="post">
                    <input class="form-control" name="keyword" />
                    <input type="submit" value="Search" class="btn btn-primary" placeholder="Search" />
                </form>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Completed</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{range .Data}}
                <form action="/todo/update" method="post">
                    <tr>
                        <td>
                            {{.Id}}
                            <input type="hidden" class="form-control" value="{{.Id.Hex}}" name="id" />
                        </td>
                        <td>
                            <input class="form-control" value="{{.Name}}" name="name" />
                        </td>
                        <td>
                            {{.Completed}}
                            <input name="completed" type="checkbox" />
                        </td>
                        <td>
                            <input type="submit" value="Update" class="btn btn-primary" />
                            <a href="/todo/remove/{{.Id.Hex}}" class="btn btn-danger">
                                Delete
                            </a>
                        </td>
                    </tr>
                </form>
                {{end}}
            </tbody>
        </table>

        <hr/>
        <form action="/todo/insert" method="post">
            <h3>
                Insert
            </h3>
            <div class="row">
                <div class="col-xs-6">
                    <div class="col-xs-3">
                        <label>
                            Name
                        </label>
                    </div>
                    <div class="col-xs-9">
                        <input class="form-control" name="name" />
                    </div>

                    <div class="col-xs-3">
                        <label>
                            Completed
                        </label>
                    </div>
                    <div class="col-xs-9">
                        <input name="completed" type="checkbox" />
                    </div>
                    <div class="col-xs-12">
                        <input type="submit" value="Submit" class="btn" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
